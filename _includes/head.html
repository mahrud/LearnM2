  <head>
    <!-- Basic meta elements -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type"    content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <!-- Canonical link to help search engines -->
    <link rel="canonical"     href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
    <link rel="stylesheet"    href="{{ site.baseurl }}/static/style.css" />
    <link rel="shortcut icon" href="{{ site.baseurl }}/static/favicon.ico" />
    <link rel="stylesheet"    href="https://fonts.googleapis.com/css?family=Playfair+Display+SC&display=swap">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml" />

    <title>{% if page.title == "Home" %}{{ site.title }}{% else %}{{ page.title }}{% endif %}</title>

    <!-- Dublin Core metadata for Zotero -->
    <meta name="DC.title"   content="{{ page.title }}" />
    <meta name="DC.creator" content="{{ page.author }}" />
    <meta name="DC.date"    content="{{ page.publication-date }}" />
    <meta name="DC.source"  content="{{ site.title }}" />

    <!-- Open Graph metadata -->
    <meta property="og:type"           content="article" />
    <meta property="og:title"          content="{{ page.title }}" />
    <meta property="og:article:author" content="{{ page.author }}" />
    <meta property="og:description"    content="{{ site.description }}">
    <meta property="og:url"            content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
    <meta property="og:image"          content="{{ site.url }}{{ site.baseurl }}/static/logo.png" />
    <meta property="og:image:width"    content="200" />
    <meta property="og:image:height"   content="200" />

    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.css"
      integrity="sha384-yFRtMMDnQtDRO8rLpMIKrtPCD5jdktao2TV19YiZYWMDkUR5GQZR/NOVTdquEx1j" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.js"
      integrity="sha384-9Nhn55MVVN0/4OFx7EE5kpFBPsEMZxKTCnA+4fqDmg12eCTqGi6+BB2LjY8brQxJ" crossorigin="anonymous"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll("script[type='math/tex']").forEach(function(el) {
          el.outerHTML = katex.renderToString(el.textContent, {
            displayMode: false,
            macros: {
              "\\P": "\\mathbb{P}"
            }
          });
        });

        document.querySelectorAll("script[type='math/tex; mode=display']").forEach(function(el) {
          el.outerHTML = katex.renderToString(el.textContent.replace(/%.*/g, ''), {
            displayMode: true,
            macros: {
              "\\P": "\\mathbb{P}"
            }
          });
        });
      });
    </script>
    <style>.katex { font-size: 1em; }</style>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.gtag }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.gtag }}');
    </script>
  </head>
